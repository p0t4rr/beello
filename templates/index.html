<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille Translator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>BeelLo</h1>
        
        <div class="braille-grid">
            <div class="braille-column left-dots">
                <button class="braille-dot" data-value="1">1</button>
                <button class="braille-dot" data-value="2">2</button>
                <button class="braille-dot" data-value="3">3</button>
            </div>

            <div class="translation-info">
                <div class="info-content">
                    <h2>Terjemahan</h2>
                    <div class="braille-code">
                        <p>Kode Braille: <span id="braille-dots">000000</span></p>
                    </div>
                    <div class="translated-text">
                        <p>Teks: <span id="translated-text"></span></p>
                    </div>
                    <div class="keyboard-guide">
                        <p>Keyboard: F D S (kiri) | J K L (kanan)</p>
                        <p>Tekan Space untuk reset</p>
                    </div>
                </div>
            </div>

            <div class="braille-column right-dots">
                <button class="braille-dot" data-value="4">4</button>
                <button class="braille-dot" data-value="5">5</button>
                <button class="braille-dot" data-value="6">6</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
